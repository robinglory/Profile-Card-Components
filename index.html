<body>

  <main>
    <img class="bg-svg-top" src="./images/bg-pattern-top.svg" alt="">
    <img class="bg-svg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    <div class="container">
      <div class="top">

      <div class="mid">
        <div class="mid-container">
          <h2>Victor Crest <span>26</span></h2>
          <h3>London</h3>
        </div>
      </div>
      <div class="bottom">
        <div class="stat">
          <h2>80K</h2>
          <h3>Followers</h3>
        </div>
        <div class="stat">
          <h2>803K</h2>
          <h3>Likes</h3>
        </div>

          <h2>1.4K</h2>
          <h3>Photos</h3>
        </div>
      </div>
